<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Detail - AI Blog Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 font-sans antialiased">
    <!-- Background Pattern -->
    <div class="fixed inset-0 opacity-30">
        <div class="absolute inset-0" style="background-image: radial-gradient(circle at 1px 1px, rgb(51, 65, 85) 1px, transparent 0); background-size: 40px 40px;"></div>
    </div>

    <!-- Gradient Orbs -->
    <div class="fixed top-0 right-1/4 w-96 h-96 bg-teal-500/20 rounded-full blur-3xl"></div>
    <div class="fixed bottom-0 left-1/4 w-96 h-96 bg-cyan-500/20 rounded-full blur-3xl"></div>

    <div class="relative z-10 flex flex-col min-h-screen">
        <!-- Header -->
        <header class="border-b border-slate-800/50 backdrop-blur-sm bg-slate-900/50 sticky top-0 z-50">
            <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <a href="/" class="flex items-center gap-2">
                        <div class="w-8 h-8 bg-gradient-to-br from-teal-400 to-cyan-500 rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 text-slate-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                            </svg>
                        </div>
                        <span class="text-xl font-bold text-white">AI Blog Generator</span>
                    </a>
                    <div class="flex items-center gap-6">
                        <a href="{% url 'blog-list' %}" class="text-slate-300 hover:text-teal-400 transition-colors font-medium">
                            My Blogs
                        </a>
                        <a href="{% url 'logout' %}" class="text-slate-300 hover:text-teal-400 transition-colors font-medium">
                            Logout
                        </a>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="flex-grow px-4 py-12">
            <div class="max-w-4xl mx-auto">
                <!-- Back Button -->
                <a href="{% url 'blog-list' %}" class="inline-flex items-center gap-2 text-slate-400 hover:text-teal-400 transition-colors mb-8 group">
                    <svg class="w-5 h-5 transform group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                    Back to all blogs
                </a>

                <!-- Blog Content Card -->
                <article class="bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 rounded-2xl overflow-hidden">
                    <!-- Header -->
                    <div class="p-8 border-b border-slate-700/50">
                        <div class="flex items-center gap-2 mb-4">
                            <span class="px-3 py-1 bg-teal-500/10 text-teal-400 text-sm font-medium rounded-full">
                                AI Generated
                            </span>
                        </div>
                        <h1 class="text-2xl md:text-3xl font-bold text-white">
                            Blog Post Details
                        </h1>
                    </div>

                    <!-- Content -->
                    <div class="p-8">
                        <div class="prose prose-invert prose-slate max-w-none">
                            <p class="text-slate-300 leading-relaxed text-lg whitespace-pre-line">
                                {{ blog_detail.content }}
                            </p>
                        </div>
                    </div>

                    <!-- Source Info -->
                    <div class="p-8 bg-slate-900/30 border-t border-slate-700/50">
                        <h3 class="text-sm font-semibold text-slate-400 uppercase tracking-wider mb-3">
                            Source Video
                        </h3>
                        <a href="{{ blog_detail.link }}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-3 text-teal-400 hover:text-teal-300 transition-colors group">
                            <div class="w-10 h-10 bg-red-500/10 rounded-lg flex items-center justify-center flex-shrink-0">
                                <svg class="w-5 h-5 text-red-500" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                                </svg>
                            </div>
                            <span class="group-hover:underline break-all">{{ blog_detail.link }}</span>
                            <svg class="w-4 h-4 flex-shrink-0 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                            </svg>
                        </a>
                    </div>
                </article>

                <!-- Actions -->
                <div class="mt-8 flex flex-wrap gap-4">
                    <button onclick="copyContent()" class="inline-flex items-center gap-2 px-6 py-3 bg-slate-800/50 border border-slate-700/50 text-slate-300 hover:text-white hover:border-teal-500/50 rounded-xl transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                        </svg>
                        Copy Content
                    </button>
                    <a href="/" class="inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-teal-500 to-cyan-500 hover:from-teal-400 hover:to-cyan-400 text-slate-900 font-semibold rounded-xl transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                        Generate Another
                    </a>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="border-t border-slate-800/50 py-6">
            <p class="text-center text-slate-500 text-sm">
                Powered by 
                <a href="https://github.com/mihretthe" class="text-teal-400 hover:text-teal-300 transition-colors">
                    Mihretthe
                </a>
            </p>
        </footer>
    </div>

    <script>
        function copyContent() {
            const content = `{{ blog_detail.content }}`;
            navigator.clipboard.writeText(content).then(() => {
                alert('Content copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy content');
            });
        }
    </script>
</body>
</html>

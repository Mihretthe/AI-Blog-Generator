<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Blog Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 font-sans antialiased">
    <!-- Background Pattern -->
    <div class="fixed inset-0 opacity-30">
        <div class="absolute inset-0" style="background-image: radial-gradient(circle at 1px 1px, rgb(51, 65, 85) 1px, transparent 0); background-size: 40px 40px;"></div>
    </div>

    <!-- Gradient Orbs -->
    <div class="fixed top-0 right-1/4 w-96 h-96 bg-teal-500/20 rounded-full blur-3xl"></div>
    <div class="fixed bottom-0 left-1/4 w-96 h-96 bg-cyan-500/20 rounded-full blur-3xl"></div>

    <div class="relative z-10 flex flex-col min-h-screen">
        <!-- Header -->
        <header class="border-b border-slate-800/50 backdrop-blur-sm bg-slate-900/50">
            <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <a href="/" class="flex items-center gap-2">
                        <div class="w-8 h-8 bg-gradient-to-br from-teal-400 to-cyan-500 rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 text-slate-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                            </svg>
                        </div>
                        <span class="text-xl font-bold text-white">AI Blog Generator</span>
                    </a>
                    <a href="login" class="text-slate-300 hover:text-teal-400 transition-colors font-medium">
                        Login
                    </a>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex items-center justify-center px-4 py-12">
            <div class="w-full max-w-md">
                <!-- Card -->
                <div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 rounded-2xl p-8 shadow-2xl">
                    <!-- Header -->
                    <div class="text-center mb-8">
                        <h1 class="text-2xl font-bold text-white mb-2">Create your account</h1>
                        <p class="text-slate-400">Start generating blogs from YouTube videos</p>
                    </div>

                    <!-- Error Message -->
                    {% if error_message %}
                    <div class="mb-6 p-4 bg-red-500/10 border border-red-500/50 rounded-lg">
                        <p class="text-red-400 text-sm text-center">{{ error_message }}</p>
                    </div>
                    {% endif %}

                    <!-- Form -->
                    <form class="space-y-5" action="" method="post">
                        {% csrf_token %}
                        
                        <div>
                            <label for="username" class="block text-sm font-medium text-slate-300 mb-2">
                                Username
                            </label>
                            <input 
                                type="text" 
                                id="username"
                                name="username"
                                placeholder="Choose a username"
                                class="w-full px-4 py-3 bg-slate-900/50 border border-slate-600/50 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-teal-500/50 focus:border-teal-500/50 transition-all"
                                required
                            />
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-slate-300 mb-2">
                                Email
                            </label>
                            <input 
                                type="email" 
                                id="email"
                                name="email"
                                placeholder="Enter your email"
                                class="w-full px-4 py-3 bg-slate-900/50 border border-slate-600/50 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-teal-500/50 focus:border-teal-500/50 transition-all"
                                required
                            />
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-slate-300 mb-2">
                                Password
                            </label>
                            <input 
                                type="password" 
                                id="password"
                                name="password"
                                placeholder="Create a password"
                                class="w-full px-4 py-3 bg-slate-900/50 border border-slate-600/50 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-teal-500/50 focus:border-teal-500/50 transition-all"
                                required
                            />
                        </div>

                        <div>
                            <label for="repeatPassword" class="block text-sm font-medium text-slate-300 mb-2">
                                Confirm Password
                            </label>
                            <input 
                                type="password" 
                                id="repeatPassword"
                                name="repeatPassword"
                                placeholder="Repeat your password"
                                class="w-full px-4 py-3 bg-slate-900/50 border border-slate-600/50 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-teal-500/50 focus:border-teal-500/50 transition-all"
                                required
                            />
                        </div>

                        <button 
                            type="submit" 
                            class="w-full py-3 px-4 bg-gradient-to-r from-teal-500 to-cyan-500 hover:from-teal-400 hover:to-cyan-400 text-slate-900 font-semibold rounded-xl transition-all duration-200 transform hover:scale-[1.02] shadow-lg shadow-teal-500/25"
                        >
                            Create account
                        </button>
                    </form>

                    <!-- Footer -->
                    <p class="mt-6 text-center text-slate-400 text-sm">
                        Already have an account? 
                        <a href="login" class="text-teal-400 hover:text-teal-300 font-medium transition-colors">
                            Sign in
                        </a>
                    </p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="border-t border-slate-800/50 py-6">
            <p class="text-center text-slate-500 text-sm">
                Powered by 
                <a href="https://github.com/mihretthe" class="text-teal-400 hover:text-teal-300 transition-colors">
                    Mihretthe
                </a>
            </p>
        </footer>
    </div>
</body>
</html>
